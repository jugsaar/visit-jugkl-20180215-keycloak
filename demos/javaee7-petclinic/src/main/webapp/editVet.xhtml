    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">>

        <ui:define name="content">
            <h2 id="editVeterinarian">Edit Veterinarian</h2>
            <h:form id="editVeterinarianForm">
                <h:panelGroup>
                    <h:messages id="messages" layout="block" errorStyle="color: red"/>
                </h:panelGroup>
                <h:panelGrid id="grid" columns="2">
                    <h:outputLabel value="firstName:" for="firstName"/>
                    <h:inputText id="firstName" styleClass="form-control"
                                 value="#{vetController.vet.firstName}"/>
                    <h:outputLabel value="lastName:" for="lastName"/>
                    <h:inputText id="lastName" styleClass="form-control"
                                 value="#{vetController.vet.lastName}"/>
                </h:panelGrid>
                <h:commandButton id="save" value="Save"
                                 action="#{vetController.saveEditedVet}"/>

                <rich:pickList  id="selectedSpecialtiesPickList" value="#{vetController.selectedSpecialties}"
                               sourceCaption="Available specialties"
                               targetCaption="Selected specialties"
                               listWidth="165px" listHeight="100px" orderable="true">
                    <f:selectItems id="specialtiesItems" value="#{vetController.specialties}" var="specialty"
                                   itemValue="#{specialty}" itemLabel="#{specialty.name}" />
                    <f:converter converterId="SpecialtyConverter" />
                </rich:pickList>

            </h:form>
        </ui:define>

    </ui:composition>
