    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
        <ui:define name="content">
            <h2 id="veterinarians">#{msg.veterinarians}</h2>
            <h:form id="veterinariansForm">
                <h:panelGrid id="grid" columns="2" style="vertical-align: middle">
                    <h:inputText styleClass="form-control"
                            value="#{vetController.searchterm}"/>
                    <h:commandButton action="#{vetController.search}" value="Search" styleClass="btn"/>
                </h:panelGrid>
                <rich:dataTable id="veterinariansTable" rows="5" value="#{vetController.vets}" var="vet" styleClass="table table-striped table-hover">
                    <rich:column id="colSurname" sortBy="#{vet.firstName}" sortOrder="#{vetSortingBean.sortOrderFirstName}">
                        <f:facet name="header">
                            <a4j:commandLink id="colSurnameSort" value="#{msg.firstName}" render="veterinariansTable" action="#{vetSortingBean.setSortOrderToFirstName}" />
                        </f:facet>
                        <h:outputText id="firstName" value="#{vet.firstName}"/>
                    </rich:column>
                    <rich:column id="colLastname" sortBy="#{vet.lastName}" sortOrder="#{vetSortingBean.sortOrderLastName}">
                        <f:facet name="header">
                            <a4j:commandLink id="colLastnameSort" value="#{msg.lastName}" render="veterinariansTable" action="#{vetSortingBean.setSortOrderToLastName}" />
                        </f:facet>
                        <h:outputText id="lastName" value="#{vet.lastName}"/>
                    </rich:column>
                    <rich:column id="colSpecialty" sortBy="#{vet.specialtiesAsString}" sortOrder="#{vetSortingBean.sortOrderSpecialties}">
                        <f:facet name="header">
                            <a4j:commandLink id="colSpecialtySort" value="#{msg.specialties}" render="veterinariansTable" action="#{vetSortingBean.setSortOrderToSpecialties}" />
                        </f:facet>
                        <h:outputText id="specialtiesAsString" value="#{vet.specialtiesAsString}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.edit}"/>
                        </f:facet>
                        <h:commandLink id="edit" action="#{vetController.getEditForm(vet.id)}"><span
                                class="glyphicon glyphicon-edit"/></h:commandLink>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.delete}"/>
                        </f:facet>
                        <h:commandLink id="delete" action="#{vetController.deleteVet(vet.id)}"><span
                                class="glyphicon glyphicon-trash"/></h:commandLink>
                    </rich:column>
                </rich:dataTable>
                <rich:dataScroller for="veterinariansTable"
                                   page="#{vetController.scrollerPage}"
                                   id="scroller"/><br/>
                <br/>
                <span class="glyphicon glyphicon-plus-sign"/><h:commandLink id="getNewVetForm"
                    action="#{vetController.getNewVetForm}">#{msg.addNewVeterinarian}</h:commandLink><br/>
                <br/>
                <span class="glyphicon glyphicon-circle-arrow-right"/><h:outputLink value="./rest/vets/xml">#{msg.showXml}</h:outputLink>
                <span class="glyphicon glyphicon-circle-arrow-right"/><h:outputLink
                    value="./rest/vets/feed">#{msg.showAtom}</h:outputLink>
            </h:form>
        </ui:define>
    </ui:composition>
