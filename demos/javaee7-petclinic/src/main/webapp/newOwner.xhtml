    <ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">>

        <ui:define name="content">
            <h2 id="addNewOwner">#{msg.addNewOwner}</h2>
            <h:form id="addNewOwnerForm">
            <h:panelGroup>
                <h:messages id="messages" layout="block" errorStyle="color: red"/>
            </h:panelGroup>

            <h:panelGrid id="grid" columns="2">
                <h:outputLabel value="#{msg.firstName}" for="firstName"/>
                <h:inputText id="firstName" styleClass="form-control"
                             value="#{ownerController.owner.firstName}"/>
                <h:outputLabel value="#{msg.lastName}" for="lastName"/>
                <h:inputText id="lastName" styleClass="form-control"
                             value="#{ownerController.owner.lastName}"/>
                <h:outputLabel value="#{msg.address}" for="address"/>
                <h:inputText id="address" styleClass="form-control"
                             value="#{ownerController.owner.address}"/>
                <h:outputLabel value="#{msg.city}" for="city"/>
                <h:inputText id="city" styleClass="form-control"
                             value="#{ownerController.owner.city}"/>
                <h:outputLabel value="#{msg.telephone}" for="telephone"/>
                <h:inputText id="telephone" styleClass="form-control"
                             value="#{ownerController.owner.telephone}"/>
            </h:panelGrid>

            <h:commandButton id="save" value="#{msg.save}"
                             action="#{ownerController.saveNewOwner}" styleClass="btn"/>
            </h:form>
        </ui:define>

    </ui:composition>
