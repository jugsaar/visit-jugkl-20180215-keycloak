<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h2 id="editPet">#{msg.editPet}</h2>
            <h:form id="editPetForm">

                <h:panelGroup>
                    <h:messages id="messages" layout="block" errorStyle="color: red"/>
                </h:panelGroup>

                <h:panelGrid id="grid" columns="2" styleClass="table table-striped">
                    <h:outputLabel value="#{msg.owner} " for="firstName"/>
                    <h:panelGroup>
                        <h:outputText id="firstName"
                                      value="#{ownerController.owner.firstName}" />&#160;
                        <h:outputText id="lastName"
                                      value="#{ownerController.owner.lastName}"/>
                    </h:panelGroup>
                    <h:outputLabel value="#{msg.name}" for="petName"/>
                    <h:inputText id="petName" styleClass="form-control"
                                 value="#{ownerController.pet.name}"/>
                    <h:outputLabel value="#{msg.birthdate}" for="petBirthDate"/>
                    <h:panelGroup>
                        <rich:calendar id="petBirthDate" locale="#{language.localeCode}"
                                       value="#{ownerController.pet.birthDate}"/>
                    </h:panelGroup>
                    <h:outputLabel value="#{msg.petType}" for="petType"/>
                    <h:selectOneListbox id="petType" value="#{ownerController.petTypeId}">
                        <f:selectItems value="#{ownerController.allPetTypes}"
                                       var="petType" itemLabel="#{petType.name}" itemValue="#{petType.id}" />
                    </h:selectOneListbox>
                    <h:commandButton id="save" value="#{msg.save}" style="float: left"
                                     action="#{ownerController.saveEditedPet}" styleClass="btn"/>

                </h:panelGrid>
            </h:form>

        </ui:define>

    </ui:composition>
